name: Build and Deploy Docs to GitHub Pages

on:
  push:
    branches: [ main ]
  # uncomment this during debugging
  # pull_request:
  #   branches: [ main ]

  # To run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  POETRY_VERSION: 1.8.3

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - uses: actions/checkout@v4.1.1
    - name: Set up Python
      uses: actions/setup-python@v5.1.0
      with:
        python-version: "3.10"
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgl1-mesa-glx libgl1-mesa-dev libxkbcommon-x11-0 \
          libdbus-1-3 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 \
          libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 \
          libxcb-xfixes0 xvfb
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: ${{ env.POETRY_VERSION }}
        virtualenvs-create: true
        virtualenvs-in-project: true
    - name: Install dependencies
      run: |
        poetry install
    - name: Build docs
      run: |
        poetry run pyside6-project build pyside_demo
        cd docs
        poetry run make html
        cd ..
    - name: Setup Pages
      uses: actions/configure-pages@v5
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './docs/_build/html'
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
